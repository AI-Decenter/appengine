image:
  repository: ghcr.io/internal/aether/control-plane
  tag: "0.1.0"
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  type: ClusterIP
  port: 80

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

env:
  RUST_LOG: info
  DATABASE_URL: null # provide via existing secret or values.secret
  TOKENS: "" # comma-separated tokens: token:role:user

secret:
  create: false
  name: aether-postgres
  keys:
    url: url

serviceAccount:
  create: true
  name: aether-dev-hot

rbac:
  create: true
  namespace: ""
  allowSecrets: false

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: aether.local
      paths:
        - path: /
          pathType: Prefix
  tls: [] # e.g., [{ hosts: [aether.local], secretName: aether-tls }]

# TLS convenience flags (dev self-signed)
tls:
  enabled: false
  secretName: ""
  selfSigned:
    enabled: false
    commonName: aether.local
    days: 365

# Optional additional config entries for the ConfigMap
config: {}

# Auth and CORS policy
tokens:
  rotation: ""
  scopes: ["admin", "reader"]
cors:
  allowedOrigins: ["http://localhost:3000"]
